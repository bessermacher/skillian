services:
  app:
    build: .
    container_name: skillian-app
    environment:
      ENV: development
      DEBUG: "true"
      LLM_PROVIDER: ollama
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      DATABASE_URL: postgresql+asyncpg://skillian:skillian@postgres:5432/skillian
      BUSINESS_DATABASE_URL: postgresql://business:business@business-db:5432/business_db
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      business-db:
        condition: service_healthy
    restart: unless-stopped

  ui:
    build: .
    container_name: skillian-ui
    command: ["uv", "run", "streamlit", "run", "ui/chat.py", "--server.address", "0.0.0.0"]
    environment:
      BACKEND_URL: http://app:8000
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
    ports:
      - "8501:8501"
    depends_on:
      - app
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg18
    container_name: skillian-postgres
    environment:
      POSTGRES_USER: skillian
      POSTGRES_PASSWORD: skillian
      POSTGRES_DB: skillian
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillian -d skillian"]
      interval: 5s
      timeout: 5s
      retries: 5

  business-db:
    image: postgres:18
    container_name: skillian-business-db
    environment:
      POSTGRES_USER: business
      POSTGRES_PASSWORD: business
      POSTGRES_DB: business_db
    ports:
      - "5433:5432"
    volumes:
      - business_db_data:/var/lib/postgresql
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U business -d business_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  business_db_data:
